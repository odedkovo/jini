<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Guess-Me</title>
    <link rel="stylesheet" href="css/style.bootstrap.css" />
    <link rel="stylesheet" href="css/app.css" />
  </head>

  <body class="text-center">
    <header class="mx-auto" style="width: 30%">
      <img class="img-fluid width:40% height:20%" src="img/jini.png" />
      <h1>Guess Who</h1>
    </header>

    <main class="mx-auto" style="width: 70%">
      <section class="game-start">
        <h2>Think of Someone...</h2>
        <button class="btn btn-success btn btn-start">I'm Ready!</button>
      </section>

      <section class="quest" style="display: none">
        <h2 class="bg-success"></h2>
        <button class="btn btn-success btn btn-yes">Yes</button>
        <button class="btn btn-danger btn btn-no">No</button>
      </section>

      <section class="new-quest" style="display: none">
        <h2>OK, I gave up...</h2>

        <form class="border show-slow border-success ending-form">
          <label class="mt-3 bg-warning" for="newGuess">You thought of: </label>
          <input
            name="newGuess"
            type="txt"
            id="newGuess"
            placeholder="Your Guess"
            required
          />
          <br />

          <label class="mt-3 bg-warning" for="newQuest"
            >Question to differentiate:</label
          >
          <input
            name="newQuest"
            type="txt"
            id="newQuest"
            placeholder="The answer is YES for yours"
            required
          />

          <br />
          <button
            type="submit"
            class="btn-lg btn-danger my-3 btn btn-add-guess"
          >
            Make me Smarter!
          </button>
        </form>
      </section>
    </main>

    <footer class="mx-auto" style="width: 70%">CoffeRights &copy; 2021</footer>

    <script src="js/bootstap.js"></script>
    <script src="lib/jquery/jquery.js"></script>
    <script src="js/quest-service.js"></script>
    <script src="js/quest-controller.js"></script>
    <script src="js/storage.service.js"></script>
  </body>
</html>
